<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css.css">
    <title>Sign-up Form</title>
</head>
<body>
    <section class="image"></section>
    <p>Foto di <a href="https://unsplash.com/it/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> su <a href="https://unsplash.com/it/foto/pianta-a-foglia-verde-in-fotografia-ravvicinata-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    <section class="right-side">
        <div class="disclaimer">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You know you want to.</p>
        </div>
    </section>
    <div class="form-area">
        <form id="top-form" action="" method="get">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" name="confirm_password" id="confirm_password">
        </form>
    </div>
    <footer>
        <button type="submit" form="top-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </footer>
</body>
</html>
