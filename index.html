<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <section class="left-side">
        <div class="logo">
            <img class ="logo-img" src="./odin-lined.png" alt="the odin project logo displaying a viking"> 
            <p>ODIN</p>
        </div>
            <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="fern-leaves">
                <p class="caption">
                    Foto di
                    <a
                      href="https://unsplash.com/it/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                      >Halie West</a
                    >
                    su
                    <a
                      href="https://unsplash.com/it/foto/pianta-a-foglia-verde-in-fotografia-ravvicinata-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                      >Unsplash</a
                    >
                </p>
    </section>
    <section class="right-side">
      <div class="disclaimer">
        <p class="before-form">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
        </p>
        <br>
        <p class="before-form">You <i>know</i> you want to.</p>
      </div>
      <div class="form-area">
        <p class="before-form">Let's do this!</p>
        <form id="top-form" action="" method="get">
          <div class="form-row">
              <div class="form-field">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" id="first_name" />
              </div>
              <div class="form-field last-name">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" id="last_name" />
              </div>
          </div>
          <div class="form-row">
              <div class="form-field">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
              </div>
              <div class="form-field phone">
                  <label for="phone">Phone Number</label>
                  <input type="tel" name="phone" id="phone" />
              </div>
          </div>
          <div class="form-row">
              <div class="form-field">
                  <label for="password">Password</label>
                  <input type="text" name="password" id="password" />
              </div>
              <div class="form-field confirm-password">
                  <label for="confirm_password">Confirm Password</label>
                  <input type="text" name="confirm_password" id="confirm_password" />
              </div>
          </div>
        </form>
      </div>
      <footer>
        <button type="submit" form="top-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </footer>
    </section>
  </body>
</html>
